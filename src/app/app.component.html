<div class="app-container">
  <section>
    @for(tariff of tariffs; let index = $index; track index;){
    <section class="tariff-container">
      <div class="index">
        {{index}}.
      </div>
      <div class="content-area">
        <div class="name">
          <span>
            {{tariff.name}}
          </span>
        </div>
        <div class="speed-container">
          <div class="download-area">
            <div class="small-title download-title">
              Download
            </div>
            <div class="speed-info">
              <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke-width="1.5"
                     stroke="currentColor"
                     class="w-2 h-2">
                  <path stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3" />
                </svg>
              </div>
              <div class="speed-title">
                {{tariff.downloadSpeed}} Mbit/sn
              </div>
            </div>
          </div>
          <div class="upload-area">
            <div class="small-title upload-title">
              Upload
            </div>
            <div class="speed-info">
              <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke-width="1.5"
                     stroke="currentColor"
                     class="w-2 h-2">
                  <path stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
                </svg>

              </div>
              <div class="speed-title">
                {{tariff.uploadSpeed}} Mbit/sn
              </div>
            </div>
          </div>
        </div>

        <div class="benefits">
          <ul>
            @for(benefit of tariff.benefits; track $index){
            <li class="small-title">
              {{benefit}}
            </li>
            }
          </ul>
        </div>
        <div class="price-container">
          <div>
            <span class="price font-semibold">
              {{tariff.price}}
            </span>
          </div>
          <div class="action-button">
            <button class="go-button">
              <div class="button-text">
                To Tariff
              </div>
              <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke-width="1.5"
                     stroke="currentColor"
                     class="w-3 h-3">
                  <path stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                </svg>

              </div>
            </button>
          </div>
        </div>
      </div>
    </section>
    }
  </section>
  <hr class="hidden md:block">
</div>
